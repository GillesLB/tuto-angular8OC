<div>
  <h1 class="row justify-content-center font-weight-bold">Post :</h1>
  <app-post-list-item
    *ngFor="let post of posts"
    [title]="post.title"
    [content]="post.content"
    [loveIts]="post.loveIts"
    [createdAt]="post.createdAt"
  >
    <div>
      <button
        class="btn btn-warning my-2 ml-auto mr-3"
        (click)="onDeletePost(post)"
      >
        Supprimer le post
      </button>
    </div>
  </app-post-list-item>

</div>
